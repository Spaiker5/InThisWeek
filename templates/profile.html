{% extends 'base.html' %}

{% block content %}
    <h1>User Profile</h1>
    <h2>{{ current_user.username }}</h2>
    <p>Email: {{ current_user.email }}</p>
    <a href="{{ url_for('change_password') }}" class="btn btn-primary">Change Password</a>
    <a href="{{ url_for('change_email') }}" class="btn btn-primary">Change Email</a>
{% endblock %}
